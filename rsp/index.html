<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가위바위보</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h3 class="result">가위바위보!</h3>
    <div class="screen">
      <div class="screen__left"><img id="computer" src="img/rock.png" alt="computer_hand"></div>
      <div class="screen__vs"><strong>vs</strong></div>
      <div class="screen__right"><img id="user" src="img/rock.png" alt="user_hand"></div>
    </div>
    <div class="buttons">
      <div class="hands">
        <button id="scissors" data-hand="scissors">가위</button>
        <button id="rock" data-hand="rock">바위</button>
        <button id="paper" data-hand="paper">보</button>
      </div>
      <div class="reset">
        <button id="reset" disabled= true>다시하기</button>
      </div>
    </div>
  </div>
  <script src="rsp.js"></script>
</body>
</html>
